<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="results">
          <h2 class="result__title">Your Result</h2>
          <div class="result__number">
            <h1 class="result__total" id="total">76</h1>
            <p class="result__totals">of 100</p>
          </div>
          <h2 class="result__sub-title">Great</h2>
          <p class="result__description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="scores">
          <h2 class="scores__title">Summary</h2>
          <div class="scores__container"></div>
          <button class="btn" id="score-btn">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
